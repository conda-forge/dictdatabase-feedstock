{% set name = "dictdatabase" %}
{% set version = "2.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dictdatabase-{{ version }}.tar.gz
  sha256: 109ac02915b348465c67747b8c63e1cdd9b14cb89fadc8f6651be6d088ac5a63

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0
    - orjson >=3.8.5,<4.0.0

test:
  imports:
    - dictdatabase
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkrd/DictDataBase
  summary: Easy-to-use database using dicts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
