{% set name = "dictdatabase" %}
{% set version = "2.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dictdatabase-{{ version }}.tar.gz
  sha256: 6373d35b1b688b37e988061c78696cba17b9cf6be7f5a2d05f289522f57c5dca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0
    - orjson >=3.8.7,<4.0.0

test:
  imports:
    - dictdatabase
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkrd/DictDataBase
  summary: Easy-to-use database using dicts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
